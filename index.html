<!DOCTYPE html>
<html>
<head>
  <title>Book</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="turnjs4/extras/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="turnjs4/extras/modernizr.2.5.3.min.js"></script>
  <script type="text/javascript" src="turnjs4/lib/turn.js"></script>
</head>
<body>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 900,
        height: 700,
        autoCenter: true
      });
    });
  </script>
  
  <div id="container">
    <div id="flipbook">
      <div class="hard">page 1</div>
      <div class="hard">Page 2</div>
      <div class="hard">Page 3</div>
      <div class="hard">Page 4</div>
    </div>
  </div>
  <h3 style="color:yellow; position:absolute; top:90%">To turn the page, grab the card and drag</h3>
  
  <script>
    var gifPlayed = false;

    function playGif() {
      var gif = document.getElementById("myGif");
      if (!gifPlayed) {
        gif.src = "cake.gif";
        gifPlayed = true;
      } else {
        gif.src = "cake.jpg";
        gifPlayed = false;
      }
    }
  </script>

</body>
</html>
